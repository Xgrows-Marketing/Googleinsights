<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Off-white Page</title>
  <style>
    /* Off-white background, neutral system font, full-height blank page */
    :root {
      --off-white: #f7f6f2; /* change this to tweak the shade */
      --text-color: #333;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--off-white);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* optional: keep content centered if you want to add something later */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* optional small helper for visible content */
    .placeholder {
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Remove the inner content if you want a completely blank page -->
  <div class="wrap">
    <div class="placeholder">plain off-white page â€” no animation</div>
  </div>
</body>
</html>
