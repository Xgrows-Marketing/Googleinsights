<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blank White Home — Simple Animation</title>
  <style>
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}

    /* Page */
    body{
      background: #ffffff; /* pure white */
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111; /* won't be visible by default — left for accessibility */
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Wrapper centers content and provides subtle card feel */
    .wrap{
      width:100%;
      max-width:900px;
      height:100vh;
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }

    /* Minimal animated mark */
    .mark{
      width:120px;
      height:120px;
      border-radius:50%;
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));
      display:grid;
      place-items:center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      transform: translateZ(0);
      animation: pulse 2.6s ease-in-out infinite;
    }

    .mark svg{width:56px;height:56px;display:block}

    @keyframes pulse{
      0%{transform:scale(0.98)}
      50%{transform:scale(1.06)}
      100%{transform:scale(0.98)}
    }

    /* Subtle floating background circles for depth */
    .bg-dot{
      position:absolute;
      border-radius:50%;
      filter: blur(18px);
      opacity:0.06;
      pointer-events:none;
      animation: float 8s ease-in-out infinite;
    }
    .bg-dot.one{width:380px;height:380px;left:-80px;top:-40px;background:#000}
    .bg-dot.two{width:260px;height:260px;right:-100px;bottom:-60px;background:#000;animation-delay:2s}

    @keyframes float{
      0%{transform:translateY(0) translateX(0)}
      50%{transform:translateY(-18px) translateX(6px)}
      100%{transform:translateY(0) translateX(0)}
    }

    /* Optional caption */
    .caption{
      margin-top:18px;
      font-size:14px;
      color:rgba(0,0,0,0.45);
      letter-spacing:0.2px;
      text-align:center;
      opacity:0;
      animation: fadeUp 1s ease 0.5s forwards;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(6px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .mark,.bg-dot,.caption{animation:none}
    }
  </style>
</head>
<body>
  <div id="app" class="wrap" role="main" aria-label="Home">

    <div class="bg-dot one" aria-hidden="true"></div>
    <div class="bg-dot two" aria-hidden="true"></div>

    <div style="display:flex;flex-direction:column;align-items:center">
      <div class="mark" aria-hidden="true">
        <!-- simple neutral SVG logo; replace with your own -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3C13.1046 3 14 3.89543 14 5C14 6.10457 13.1046 7 12 7C10.8954 7 10 6.10457 10 5C10 3.89543 10.8954 3 12 3Z" fill="black" opacity="0.9"/>
          <path d="M6 12C7.10457 12 8 12.8954 8 14C8 15.1046 7.10457 16 6 16C4.89543 16 4 15.1046 4 14C4 12.8954 4.89543 12 6 12Z" fill="black" opacity="0.75"/>
          <path d="M18 12C19.1046 12 20 12.8954 20 14C20 15.1046 19.1046 16 18 16C16.8954 16 16 15.1046 16 14C16 12.8954 16.8954 12 18 12Z" fill="black" opacity="0.6"/>
        </svg>
      </div>

      <div class="caption">&nbsp;</div>
    </div>

  </div>

  <script>
    // Tiny JS hook: if you want to add a delayed fade-in or navigate, do it here.
    // Kept minimal on purpose for a clean, white home animation.
    (function(){
      // Example: reveal an optional caption after load
      const caption = document.querySelector('.caption');
      if(caption){
        // leave it empty by default; you can set textContent to show a message
        // caption.textContent = 'Welcome';
      }
    })();
  </script>
</body>
</html>
